<user-list>
  <h1>User list:</h1>

  <button>Load users</button>

  <ul>
    <template name=users>
      <li>{name}</li>
    </template>
  </ul>

</user-list>

<script src=user-list/rxr.js></script>
<script src=//unpkg.com/rxjs/bundles/Rx.min.js></script>

<script src=//unpkg.com/snuggsi></script>
<script src=user-list/reactive-element.es></script>

<script defer>

Element `user-list`

(class extends Reactive ( HTMLElement ) {

  onclick ()
  {
    this.userActions.userClick ()
  }

  onstatechange (state) {
    this.state = state
    this.render ()
  }

  get users ()
    { return this.state.users }

})

</script>

<script src=/browser-sync.es></script>
