<user-list>
  <h1>User list:</h1>
  <input type=button value="Load users">
  <ul>
    <template name=users>
      <li>{name}</li>
    </template>
  </ul>
</user-list>

<script src=//unpkg.com/snuggsi></script>
<script src=https://unpkg.com/rxjs/bundles/Rx.min.js></script>
<script src=user-list/rxr.js></script>
<script src=user-list/reactive-element.js></script>
<script src=user-list/state.js></script>
<script defer>

Element `user-list`

(class extends Reactive (HTMLElement, userStore) {
  
  onclick ()
  {
    console.log ('clicking')
    userActions.userClick ()
  }

  onstatechange (state) {
    this.state = state
    this.render ()
  }

  get users () {
    return this.state.users
  }

})

</script>

<script src=/browser-sync.es></script>
