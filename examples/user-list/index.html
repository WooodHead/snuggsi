<user-list>
  <h1>User list:</h1>

  <button>Load users</button>

  <ul>
    <template name=users>
      <li>{name}
    </template>
  </ul>

</user-list>

<script src=user-list/rxr.js></script>
<script src=//unpkg.com/rxjs/bundles/Rx.min.js></script>

<script src=/></script>
<script src=user-list/reactive.es></script>

<script defer>

Element `user-list`

(class extends Reactive ( HTMLElement ) {

  initialize () {
    this.context.users = [{'name': 'rob'}, {'name': 'dan'}]
  }

  onclick ()
    { this.actions.onclick () }

  onstatechange (state) {
    this.context = state
    this.render ()
  }

  get users ()
    { return this.context.users }

})

</script>

<script src=/browser-sync.es></script>
