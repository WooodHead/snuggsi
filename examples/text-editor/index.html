  <h2 slot=header>&lt;text-editor&gt;</h2>

</header-group>

<text-editor>
  <article contenteditable>This is default text for article</article>

  <menu>
  <template name=actions>
    <button icon={icon} title={title} onclick={action}>{title}</button>
  </template>
  </menu>
<style>

text-editor > article {
  display: block;
  width: 90vw;
  height: 60vh;
  margin: 0 auto
}
text-editor > article:hover,
text-editor > article:focus
  { outline: 2px dashed rgba(20, 20, 20, 0.2) }

text-editor > article:focus {
  background: rgba(255, 255, 0, 0.2)
}

</style>
</text-editor>

<script defer>

const actions = {
  bold: 'bold'
, italic: 'italic'
, underline: 'underline'
, left: 'justifyLeft'
, center: 'justifyCenter'
, right: 'justifyRight'
, strikethrough: 'strikeThrough'
, paragraph: 'insertParagraph'
, ulist: 'insertUnorderedist'
, olist: 'insertOrderedList'
, line: 'insertHorizontalRule'
, link: 'createLink'
, custom: 'formatBlock'
}

// Element Definition -----------------------------

Element `text-editor`

// Class Description ------------------------------

(class extends HTMLElement {

  onconnect () {
    console.log (this.actions)
  }

  get actions () {
    return [ this.action`bold`, this.action`italic`, this.action`underline`]
  }

  action (name, action = [].concat ( ... [name]) [0]) {
    return { icon: action, title: action, action: (_ => this.exec (action)) }
  }

  exec (action) {
    console.warn ('Executing', action)
  }
})

</script>
