<a id=search></a>
<option-settings view>

  <p>Screen Options Trade based on several search preferences</p>

  <form action=search>
    <label>IV</label>

    <select>
      <option>Select</option>

      <template name='options'>
        <option value='#'>{option}
      </template>
    </select>


    <footer>
      <button type=reset>Clear</button>
      <button type=submit>Search</button>
    </footer>
  </form>
