<title>snuggsi ãƒ„ - Infinity Calendar</title>

<meta charset=UTF-8>
<meta name=viewport content=width=device-width,initial-scale=1>

<link rel=stylesheet href=http://www.devpunks.com/typography.css>
<style>

  infinity-calendar a
    { line-height: 2em }

</style>

<script nomodule src=https://unpkg.com/snuggsi/examples/webcomponents-hi-ce.js></script>
<script nomodule src=https://unpkg.com/snuggsi></script>

<link rel=import href=/examples/header-group>

<link rel=icon type=image/png href=../public/favicon-16x16.png sizes=16x16>

<header-group>
  <h2 slot=header>&lt;Infinity-Calendar&gt;</h2>
  <ul slot=subheader>
    <li>
      <a Title='See more componentexamples' href=/examples>See more component examples</a>

    <li>
      <a target=external href=http://jessewolgamott.com/react-calendar-table-example>react-calendar-table-example</a>

    <li>
      <a target=external href=http://teuxdeux.com>http://teudeux.com</a>

  </ul>
</header-group>


<infinity-calendar>

  <header>
    <select name=month>
      <template name=months>
        <option value={#}>{self}
      </template>
    </select>

    <select name=year>
      <template name=years>
        <option value={self}>{self}
      </template>
    </select>
  </header>

  <menu>
    <button onclick=onprevious>Previous</button>
    <button onclick=onnext>Next</button>
  </menu>

  <template name=days>
    <a href=#{day} onclick=ondayclick>
      <time datetime>{day}</time>
    </a>
  </template>

  <!-- https://jakearchibald.com/2016/link-in-body -->
  <link rel=stylesheet href=infinity-calendar.css>

  <script src=infinity-calendar.es defer></script>
</infinity-calendar>

<script src=/browser-sync.es></script>
