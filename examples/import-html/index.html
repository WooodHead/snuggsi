<script>
  Element `import-html`
  (class extends HTMLElement {

    onconnect () {
      this.innerHTML = 'Content Loading...'
      this.context.location = new URL(this.getAttribute('src'))

      let hdrs = new Headers({'Accept': 'text/html'})
      fetch(this.context.location, {mode: 'no-cors', headers: hdrs})
        .then(res => { return res.text() })
        .then(content => { this.innerHTML = content })
        .catch(err => console.warn(err))
    }

  })
</script>
