<title>snuggsi ツ - Infinity Calendar</title>

<meta charset=UTF-8>
<meta name=viewport content=width=device-width,initial-scale=1>

<link rel=stylesheet href=http://www.devpunks.com/typography.css>
<style>

  infinity-calendar a
    { line-height: 2em }

</style>

<script src=webcomponents-hi-ce.js></script>
<script src=../dist/snuggsi.es defer></script>

<link rel=icon type=image/png href=../public/favicon-16x16.png sizes=16x16>

<hgroup>
  <h1>snuggsi ツ</h1>
  <h2>Infinity Calendar</h2>
</hgroup>

<infinity-calendar for=date>
  <header>{month} {year}</header>

  <menu>
    <button>Previous</button>
    <button>Next</button>
  </menu>

  <template name='days'>
    <a href=#{day}>
      <time datetime>Day {day}</time>
    </a>
  </template>

  <!-- https://jakearchibald.com/2016/link-in-body -->
  <link rel=stylesheet href=infinity-calendar.css>
  <script src=infinity-calendar.js defer></script>
</infinity-calendar>
