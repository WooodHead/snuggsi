<title>snuggsi ツ - Infinity Calendar</title>

<meta charset=UTF-8>
<meta name=viewport content=width=device-width,initial-scale=1>

<link rel=stylesheet href=http://www.devpunks.com/typography.css>
<style>

  infinity-calendar a
    { line-height: 2em }

</style>

<script nomodule    src=//unpkg.com/snuggsi/examples/webcomponents-hi-ce.js></script>
<script nomodule    src=//unpkg.com/snuggsi/snuggsi.js></script>
<script type=module src=//unpkg.com/snuggsi/snuggsi.es></script>

<link rel=icon type=image/png href=../public/favicon-16x16.png sizes=16x16>

<hgroup>
  <h1>snuggsi ツ</h1>
  <h2>Infinity Calendar</h2>
</hgroup>

<infinity-calendar for=date>
<header>
  <select name=month>
    <template name=months>
      <option value={#}>{self}
    </template>
  </select>

  <select name=year>
    <template name=years>
      <option value={self}>{self}
    </template>
  </select>
</header>

  <menu>
    <button onclick=onprevious>Previous</button>
    <button onclick=onnext>Next</button>
  </menu>

  <template name=days>
    <a href=#{day} onclick=ondayclick>
      <time datetime>Day {day}</time>
    </a>
  </template>

  <!-- https://jakearchibald.com/2016/link-in-body -->
  <link rel=stylesheet href=infinity-calendar.css>
  <script src=infinity-calendar.es defer></script>
</infinity-calendar>

<script src=../../vendor/browser-sync.es></script>
