<title>snuggsi ãƒ„ - Infinity Calendar</title>

<meta charset=UTF-8>
<meta name=viewport content=width=device-width,initial-scale=1>

<script nomodule src=../dist/snuggsi.es></script>

<infinity-calendar>

  <header>
    <select name=month>
      <template name=months>
        <option value={#}>{self}
      </template>
    </select>

    <select name=year>
      <template name=years>
        <option value={self}>{self}
      </template>
    </select>
  </header>

  <menu>
    <button onclick=onprevious>Previous</button>
    <button onclick=onnext>Next</button>
  </menu>

  <template name=days>
    <a href=#{day} onclick=ondayclick>
      <time datetime>{day}</time>
    </a>
  </template>

  <!-- https://jakearchibald.com/2016/link-in-body -->
  <link rel=stylesheet href=infinity-calendar.css>

  <script src=infinity-calendar.es defer></script>
</infinity-calendar>
