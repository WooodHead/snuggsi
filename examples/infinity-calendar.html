<title>snuggsi ツ - Infinity Calendar</title>

<meta charset=UTF-8>
<meta name=viewport content='width=device-width, initial-scale=1'>

<link rel=stylesheet href=http://www.devpunks.com/typography.css>

<script src=./webcomponents-hi-ce.js></script>
<script src=../elements/template.es></script>

<script src=../elements/global-event-handlers.es></script>
<script src=../elements/event-target.es></script>
<script src=../elements/parent-node.es></script>
<script src=../elements/element.es></script>

<hgroup>
  <h1>snuggsi ツ</h1>
  <h2>Infinity Calendar</h2>
</hgroup>

<infinity-calendar for=date oninput=what>
  <header>{month} {year}</header>

  <!-- bubbles up to oninput -->
  <input placeholder='open console before typing'>

  <menu>
    <button>Previous</button>
    <button>Next</button>
  </menu>

  <template name='days'>
    <a href=#{day}>
      <time datetime>{day}</time>
    </a>
  </template>

  <!-- https://jakearchibald.com/2016/link-in-body -->
  <link rel=stylesheet href=./infinity-calendar.css>
  <script type='text/javascript;version=1.8' src=infinity-calendar.js defer></script>
</infinity-calendar>

<script src='../../vendor/browser-sync.es'></script>
