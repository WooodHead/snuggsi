<h1>&lt;header-group&gt;</h1>

<p>
  Custom
  <a
    target=mdn
    rel=external
    href=https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hgroup>
    <code>&lt;hgroup&gt;</code>
  </a>
  element
</p>

<h2>Slots</h2>

<dl>
  <dt id=header>
    <strong>header</strong>

  <dd>
    A header element
    <em>(<strong>default:</strong> An &lt;h2&gt;)</em>

  <dt>
    <strong id=subheader>subheader</strong>

  <dd>
    Any subheading content after
    <strong><a href=#header>header</a></strong>

</dl>


<h2>Example</h2>

<code>
  <pre>
    &lt;header-group&gt;
      &lt;h2 slot=header&gt;My Custom Headere&lt;/h2&gt;
      &lt;p slot=subheader&gt;It Just Works&trade;&lt;/p&gt;
    &lt;/header-group&gt;
  </pre>
</code>
